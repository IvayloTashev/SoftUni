<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./component-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Component Button</title>
</head>

<body>

    <section>
        <h2>Link as a button</h2>
        <a class="one-link" href="#">Click Me!</a>
        <a class="two-link" href="#">Click Me!</a>
        <a class="three-link" href="#">Click Me!</a>
        <a class="four-link" href="#">Click Me!</a>
        <a class="edit-link" href="#"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
    </section>

    <section>
        <h2>Button element with class button</h2>
        <button class="button one-btn">Click Me!</button>
        <button class="button two-btn">Click Me!</button>
        <button class="button three-btn">Click Me!</button>
        <button class="button four-btn">Click Me!</button>
        <button class="button edit-btn"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
    </section>

</body>

</html>
