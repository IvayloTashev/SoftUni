<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/03/compound-selectors.css">
    <title>Compound Selectors</title>
</head>

<body>
    <div id="main-div">
        <p class="highlighted">This is a highlighted paragraph.</p>
        <p>This is a normal paragraph.</p>
        <p class="special">Special content goes here.</p>

        <ul>
            <li class="aqua">Important Item 1</li>
            <li>Item 2</li>
            <li class="red">Important Item 3</li>
        </ul>


        <p class="link1"><a href="#">Fancy link that goes to this page</a></p>
        <p class="link2 orange"><a href="https://softuni.bg" target="_blank">Fancy link that goes to the SoftUni website</a></p>
        <p class="blue"> Paragraph with multiple classes!</p>
    </div>

</body>

</html>
