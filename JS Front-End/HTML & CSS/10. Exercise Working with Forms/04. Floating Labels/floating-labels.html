<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./floating-labels.css">
    <title>Document</title>
</head>

<body>

    <div class="form-container">

        <h2>Login</h2>

        <form action="#">
            <label for="e-mail">Email</label>
            <input type="email" id="e-mail" required>
            <p class="description">example: john.doe@gmail.com</p>

            <label for="pass">Password</label>
            <input type="password" id="pass" required>
            <p class="description">minimum 6 characters, letters and numbers, at least 1 special character</p>

            <input type="submit" value="Login">
        </form>

    </div>

</body>

</html>
