<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registration.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <header>
            <h2>Registration</h2>
        </header>

        <form action="#">
            <fieldset>
                <legend><p>Login information</p></legend>
                <label for="e-mail">Email</label>
                <input type="email" id="e-mail" required>
                <p class="description">example: john.doe@gmail.com</p>

                <label for="pass">Password</label>
                <input type="password" id="pass" required>
                <p class="description">minimum 6 characters, letters and numbers, at least 1 special character</p>
            </fieldset>
    
            <fieldset>
                <legend><p>Additional information</p></legend>
                <label for="birth-date">Date of Birth</label>
                <input type="date" id="birth-date" required>
                <p class="description">example: 02 / 04 / 1990</p>
            </fieldset>

            <input type="submit" value="Login">
        </form>

    </div>

    </div>

</body>

</html>
