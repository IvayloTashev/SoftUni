<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./icons-and-state.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <div class="form-container">

        <h2>Login</h2>

        <form action="#">
            <label for="e-mail"><p>Email<span>*</span></p><i class="fa-solid fa-envelope"></i></label>
            <input type="email" id="e-mail" required>
            <p class="description">example: konstantin.dankov@gmail.com</p>

            <label for="pass"><p>Password<span>*</span></p><i class="fa-solid fa-key"></i></label>
            <input type="password" id="pass" required>
            <p class="description">minimum 6 characters, letters and numbers, at least 1 special character</p>

            <input type="submit" value="Login">
        </form>

    </div>

</body>

</html>
