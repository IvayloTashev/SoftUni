<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calendar.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <div class="calendar">

            <div class="left-side">

                <div class="w-100 workweek">
                    <p>Workweek</p>
                </div>
                <div class="workdays monday">
                    <p>1 Monday</p>
                </div>
                <div class="workdays thuesday">
                    <p>2 Thuesday</p>
                </div>
                <div class="workdays wednesday">
                    <p>3 Wednesday</p>
                </div>
                <div class="workdays thursday">
                    <p>4 Thursday</p>
                </div>
                <div class="workdays friday">
                    <p>5 Friday</p>
                </div>
                <div class="w-100 weekend">
                    <p>Weekend</p>
                </div>
                <div class="daysoff saturday">
                    <p>6 Saturday</p>
                </div>
                <div class="daysoff">
                    <p>7 Sunday</p>
                </div>

            </div>

            <div class="right-side">
                <div class="reminders">
                    <p>REMINDERS</p>
                </div>
                <div class="special-dates">
                    <p>SPECIAL DATES</p>
                </div>
            </div>


        </div>

    </div>

</body>

</html>
