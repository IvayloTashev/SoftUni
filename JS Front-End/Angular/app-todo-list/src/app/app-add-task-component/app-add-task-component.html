<div class="container">

    <h1>TO DO LIST</h1>

    <div class="input-wrapper">
        <label for="addTask">Add your task</label>
        <input type="text" name="addTask" id="addTask" [(ngModel)]="task">
        <input type="button" value="Add task" (click)="addTaskHandler()">
    </div>

    <div class="task-list-container">

        <h2>TASKS</h2>

        <ul>
            @for (task of taskArr; track $index) {
            <li>
                <p>{{task}}</p>
                <div class="btns">
                    <button (click)="completeTaskHandler($index)">Complete</button>
                    <button>Edit</button>
                </div>
            </li>
            }
        </ul>
    </div>


</div>
